<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="lib/cannon.js"></script>
    <script src="lib/three.js"></script>
    <script src="GameObject.js"></script>
    <script src="lib/Queue.src.js"></script>
    <script src="Pool.js"></script>
</head>
<body>
    <script>
        // create queue for all game objects in the enviroment.
        var gameObjects = [];
        let width = 50, height = 20, depth = 50;
        let zLimit = 200;
        var minZ = 0;

        // initialize Three enviroment.
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(60, 16.0 / 9.0, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        scene.add(camera);
        camera.position.z = 200;
        camera.position.y = 50;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

        // initialize Cannon world.
        var world = new CANNON.World();
        world.gravity.set(0, -10, 0);

        // create the cube mesh without adding it to the scene.
        var cubeMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        cubeMaterial.wireframe = true;
        var cubeGeometry = new THREE.BoxGeometry(width, height, depth);
        var cubeMesh = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // create the cube physics  without adding it to the world.
        var cubeBody = new CANNON.Body({ mass: 1 });
        var cubeCollider = new CANNON.Box(new CANNON.Vec3(width, height, depth));
        cubeBody.addShape(cubeCollider);

        // create a pool of cubes.
        var cubesPool = new Pool(cubeBody, cubeMesh);

        // call generate and update on intervals.
        setInterval(generate, 100);
        setInterval(update, 1 / 60);

        // render scene.
        renderer.setSize(900, 600);
        (function render() {
            requestAnimationFrame(render);
            renderer.render(scene, camera);
        })();
        function update() {
            for (var i = 0; i < gameObjects.length; i++) {
                if (gameObjects[i].position.z > zLimit && gameObjects[i].visible) {
                    cubesPool.returnToPool(gameObjects[i]);
                }
                if (gameObjects[i].threeBody.visible) {
                    gameObjects[i].position.z += 0.1;
                    gameObjects[i].link();
                    minZ = Math.min(minZ, gameObjects[i].position.z)
                }
            }
        }

        function generate() {
            var object = (cubesPool.getFromPool());
            addToGame(object);
            object.position.z = minZ - depth;
        }

        function addToGame(gameObjs) {

            if (gameObjs.threeBody.parent == null) {

                scene.add(gameObjs.threeBody);
                world.addBody(gameObjs.cannonBody);
                gameObjects.push(gameObjs);

            }

        }
    </script>
</body>
</html>
